
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/commit.css"/>
	<link rel="stylesheet" type="text/css" href="css/ht.css"/>
	<script src="js/pixel.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left">
		</a>
		<h1 class="mui-title">申请代理</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group mui_partner_group .mui-table-view-radio">
			<div class="mui-input-row mui-radio .mui-selected">
				城市合伙人
				<input data-index="0" class="mui_radioDf " name="radio" type="radio" checked>
			</div>
			<div class="mui-input-row mui-radio ">
				事业合伙人
				<input  data-index="1"class="mui_radioDf" name="radio" type="radio" >
			</div>
		</form>
		
		<div class="mui_partner_btnRow">
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" >确认</button>
		</div>	
	</div>
	
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		mui.ready(function () {
			var btnObj =  document.querySelector('.mui_partner_btnRow .mui-btn ')

			btnObj.addEventListener('tap',function(){	
				mui('.mui_partner_group .mui_radioDf').each(function(){
					if(this.checked){
						var radioIndex = this.getAttribute('data-index')
						console.log(radioIndex)
						if(radioIndex == 0){
							mui.openWindow({url:'my-agent-city.html' ,id:'agentCityPartner'})
						}
						else if(radioIndex == 1){
							mui.openWindow({url:'my-agent-careerPartner-ing.html', id:'agentCareerPartner'})
						}
					}
				} )
				
			})
		})
		
	</script>
</body>
</html>
