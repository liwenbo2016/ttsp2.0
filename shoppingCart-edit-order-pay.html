!<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/iconfont.css" />
	<link rel="stylesheet" href="css/commit.css" />
	<link rel="stylesheet" type="text/css" href="css/ht.css"/>
	<script src="js/pixel.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui_order_backBtn"></a>
		<h1 class="mui-title mui_order_title">确定付款</h1>
	</header>
	
	<div class="mui-content">
		<div class="mui_sureOder_case">
			<p class="mui_sureOrder_serialNumber">订单编号：j13254621513162516551651</p>
			<p class="mui_sureOrder_price">¥：998.00</p>
		</div>
		<button type="button" id ="mui_sureOrder_btn" class="mui-btn mui-btn-danger mui-btn-block ">确定付款</button>
	</div>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	mui.ready(function () {
		mui('.mui-content').on('click', '#mui_sureOrder_btn' ,function(){
			mui.alert('付款成功！',' ','确定',function (e) {
				console.log(e.index)
			  if(e.index == 0){
				  mui.openWindow({url:"my-payment.html?id=item3mobile",id:"my-payment"})
			  }
			},'div')
		})
	})
	</script>
</body>
</html>
