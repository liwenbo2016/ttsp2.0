<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
	<link rel="stylesheet" href="css/ht.css">
	<script src="js/pixel.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>

		<a class="mui_header_rightBtn " href="" >记录</a>

	<div class="mui-content">
		<ul class="mui-table-view mui-grid-view mui-grid-9 mui_ConsumerBenefits">
			<li class="mui-table-view-cell mui-media mui-col-xs-4 ">		
				<span class="mui_labelDf mui-ellipsis">总收益</span>
				<div class="mui-media-body">0.00</div>	
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 ">
				<span class="mui_labelDf mui-ellipsis">可转余额</span>
				<div class="mui-media-body">0.00</div>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 ">
				<span class="mui_labelDf mui-ellipsis">正在转余额</span>

			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 ">
				<span class="mui_labelDf mui-ellipsis">已转余额</span>

			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 ">

			<li class="mui-table-view-cell mui-media mui-col-xs-4 ">
				<span class="mui_labelDf mui-ellipsis">当月收益</span>
				<div class="mui-media-body">0.00</div>
			</li>
		</ul>
		
		
		
		<div class='mui_turnbBalance_btnCase'>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block mui_block_btnDf ">我要转余额</button>
		</div>
		
		<div class="mui_table_contain">
			<!-- title -->
			
			<div class="mui-row mui_TableProfit_title ">
				<span class=" mui-col-xs-4 mui_itemDf">
					时间
				</span>
				<span class=" mui-col-xs-4 mui_itemDf">
					类型
				</span>
				<span class=" mui-col-xs-4  mui_itemDf">
					金额
				</span>
			</div>
		
			<!-- content -->
			<ul class="mui-row mui-table-view  mui_TableProfit_content">
				<li class="mui-row">
					<span class="mui-table-view-cell mui-col-xs-4 mui_itemDf">
						2018-12-29
					</span>
					<span class="mui-table-view-cell mui-col-xs-4 mui_itemDf">
						寄售收益
					</span>
					<span class="mui-table-view-cell mui-col-xs-4 mui_itemDf">
						500.00
					</span>
				</li>
				<li class="mui-row">
					<span class="mui-table-view-cell mui-col-xs-4 mui_itemDf">
						2018-12-29
					</span>
					<span class="mui-table-view-cell mui-col-xs-4 mui_itemDf">
						寄售收益
					</span>
					<span class="mui-table-view-cell mui-col-xs-4 mui_itemDf">

					</span>

			</ul>

	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		console.log(window.location.href)
