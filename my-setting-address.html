<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/commit.css"/>
		<link rel="stylesheet" type="text/css" href="css/setting.css"/>
		<script src="js/pixel.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon-arrowleft mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">收货地址</h1>
		</header>
		<div class="mui-content mui-address-page">
			<div class="mui-address-list">
				<div class="mui-address-linkman">
					<span class="mui-name">陈小二</span>
					<span class="mui-phone">13212347531</span>
					<div class="mui-badge mui-btn-red">默认地址</div>
					<div class="mui-modify" data-id = "1">
						<i class="mui-icon mui-icon-compose"></i><br>
						<span style="display: inline-block; margin-top: -4px;">修改</span>
					</div>
				</div>
				<div class="mui-address">
					<span>广东省深圳市龙华区民治街道</span>
					<button type="button" class="del mui-btn mui-btn-outlined mui-btn-red">删除</button>
				</div>
			</div>
			<div class="mui-address-list">
				<div class="mui-address-linkman">
					<span class="mui-name">陈小二</span>
					<span class="mui-phone">13212347531</span>
					<div class="mui-modify" data-id = "2">
						<i class="mui-icon mui-icon-compose"></i><br>
						<span>修改</span>
					</div>
				</div>
				<div class="mui-address">
					<span>广东省深圳市龙华区民治街道</span>
					<button type="button" class="del mui-btn mui-btn-outlined mui-btn-red">删除</button>
				</div>
			</div>
			
		</div>
		<div class="">
			<button type="button"  onclick="location.href='my-setting-address-add.html'" class="mui-btn mui-btn-yellow mui-btn-block">+添加收货地址</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.each(document.querySelectorAll('.del'), function () {
				this.addEventListener('tap', function (e) {
					console.log('del');
					var willDelEl = e.target.parentNode.parentNode;
					mui.confirm('你确定要删除该地址吗？', '提示', ['取消', '确认'], function(e) {
						if (e.index == 1) {
							willDelEl.parentNode.removeChild(willDelEl);
							mui.toast('删除成功');
						} else {
						}
					})
				});
			});
			mui.each(document.querySelectorAll('.mui-modify'), function () {
				this.addEventListener('tap', function (e) {
					location.href = 'my-setting-address-add.html?id=' + this.getAttribute('data-id');
				});
			});
		</script>
	</body>

</html>
