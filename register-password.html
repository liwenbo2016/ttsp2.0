	<body>

		<div class="form">

			<div class="form-item" style="margin-top: 1.9rem;">
				<div class="left"><i class="r-icon icon-paypwd"></i></div>
				<input type="password" class="input" id="paypwd" value="" placeholder="请设置支付密码"/>
			</div>
			<div class="form-item">
				<div class="left"><i class="r-icon icon-paypwd"></i></div>
				<input type="password" class="input" id="valpaypwd" value="" placeholder="请再次输入支付密码"/>
			</div>
			<!--<div class="form-item" style="margin-top: 1.1rem;">
				<div class="left"><i class="r-icon icon-phone"></i></div>
				<input type="text" maxlength="11" class="input" id="phone" value="" placeholder="请输入手机号码"/>
			</div>
			<div class="form-item">

				<input type="text" class="input" id="code" value="" placeholder="请输入验证码"/>
				<div class="right" id="sendsms">获取验证码</div>
			</div>-->
			<div class="form-item" style="text-align: center;">
				<button id="submit" class="save">确定</button>
			</div>
		</div>
		<div id="alert">
			<span id="alert-txt"></span>
		</div>
		<!--<script src="js/mui.min.js"></script>-->
		<script type="text/javascript">
//			var second = 60, timer = null;
			document.getElementById('submit').onclick = function () {
				var paypwd = getValueById('paypwd');
				var valpaypwd = getValueById('valpaypwd');
				if (!paypwd) {
					showAlert('请输入支付密码');
					return;
				}
				if (!valpaypwd) {
					showAlert('请确认支付密码');
					return;
				}
				window.location.href = 'home.html';
			}
			document.getElementById('paypwd').onblur = function (e) {
				var pwd = getValueById('paypwd');
				var valpwd = getValueById('valpaypwd');
				if (valpwd === '') {
					return;
				}
				if (pwd !== valpwd) {
					showAlert('两次输入的支付密码不一致')
				}
			}
			document.getElementById('valpaypwd').onblur = function (e) {
				var pwd = getValueById('paypwd');
				var valpwd = getValueById('valpaypwd');
				if (pwd === '') {
					showAlert('请输入支付密码');
					return
				}
				if (valpwd === '') {
					showAlert('请确认支付密码');
					return
				}
				if (pwd !== valpwd) {
					showAlert('两次输入的支付密码不一致')
				}
			}
			function getValueById (id) {
				return document.getElementById(id).value;
			}
			
			/* 弹出提示 */
			function showAlert(text) {
				var al = document.getElementById('alert')
				document.getElementById('alert-txt').innerText = text;
				al.style.cssText = 'opacity: 1;';
				setTimeout(function () {
					al.style.cssText = 'opacity: 0;'
				}, 2000);
			}
//			function validatePhone (phone) {
//				return /^1[3-9][0-9]\d{4,8}$/.test(phone);
//			}
		</script>
