<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>密码修改</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-bar-change">
		    <a class="mui-action-back mui-pull-left mui-bar-left">取消</a>
		    <a class="mui-action-back mui-pull-right mui-bar-right">完成</a>
		    <h1 class="mui-title">密码修改</h1>
		</header>
		<div class="mui-content mui-bg-color">
		    <p class="mui-top-info">请妥善保管好自己的密码,密码必须至少8个字符</p>
		    <div class="mui-input-sets">
				<div class="mui-input-row mui-input-bord">
					<label>旧密码</label>
			        <input type="password" class="mui-input-clear" placeholder="请输入旧密码">
				</div>
			</div>
			<div class="mui-input-sets">
				<div class="mui-input-row mui-input-bord">
					<label>新密码</label>
			        <input type="password" class="mui-input-clear" placeholder="请输入新的密码">
				</div>
			</div>
		    <div class="mui-input-sets">
				<div class="mui-input-row mui-input-bord" style="border:0;">
					<label>确认密码</label>
			        <input type="password" class="mui-input-clear" placeholder="请输再次输入新密码">
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>
</html>
