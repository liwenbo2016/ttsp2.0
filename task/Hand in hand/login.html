<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body style="background:#fff;">
	    <div class="mui-content mui-content-bg">
	        <div class="mui-img-post">
	        	<img src="img/logo_1.png" alt="" />
	        </div>
	        <form class="mui-input-top">
	            <div class="mui-input-row mui-input-indent">
	                <input type="text" style="border-radius:1.875rem;"class="mui-input-clear" placeholder="输入警号">
	            </div>
	            <div class="mui-input-row mui-input-indent">
	                <input type="password" style="border-radius:1.875rem;"class="mui-input-clear" placeholder="输入密码">
	            </div>
                <div class="mui-input-row mui-input-indent">
		            <button class="mui-btn-reset mui-input-enter"> 
		            	<a href="case.html">进入系统</a>
		            </button>
		        </div>
	            
	            <div class="mui-input-row mui-input-indent">
	            	<div class="left">
	            		<a href="#">修改密码</a>
	            	</div>
	                <div class="right">
	                	<span>
	                		<a style="color:#3fadf1;" href="#">忘记密码?</a>
	                        <a href="#">联系管理员</a>
	                	</span>
	                </div>
	            </div>
	        </form>
	    </div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>
</html>
