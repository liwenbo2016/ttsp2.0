	<script type="text/javascript">
		var allCheckList  = document.getElementsByClassName('mui_radio')
		allCheckOn(allCheckList)
		
		mui('.mui-bar').on('click','#mui_back_shoppingCart',function(){
			var webview = mui.openWindow({
				url:'shoppingCart.html',
				id:'shoppingCart.html'
			});
		})
		
		mui('.shopping_edit_BtnBar').on('click' ,'.mui_shoppingDelete' ,function(){
			isDeleteFtpt()
		})
		function isDeleteFtpt(){
			mui.confirm('确定删除？',' ',['取消','确认'],function (e) {
				var  backIndex  = e.index
				if(backIndex == 1){
					  var  titleCheckBoxList =mui('.mui_item')
					  mui('.mui_item').each(function(index , item){
						var itemChk = item.getElementsByClassName('mui_s_chk')
						var isChecked = itemChk[0].checked
						// 判断标题checkbox
						if(isChecked){
							item.parentNode.removeChild(item)
						}
						else{				
							var itemChildList = item.getElementsByClassName('mui_item_contain')		
							var itemChild_chk = item.getElementsByClassName('mui_chk')
							var itemChild_status = false //子级是否全选中状态
							// 判断子级是否全部选中
							for(var z = 0;z<itemChild_chk.length; z++){
								if(itemChild_chk[z].checked==false){
									itemChild_status =false
									break;
								}
								else{
									itemChild_status=true;
								}
							}
							//如果全选中删掉该整块
							if(itemChild_status){
								item.parentNode.removeChild(item)
							}
							else{
								// 否则删掉选中的子级
								mui.each(itemChildList,function(cld_index,cld_item){
									var cld_item_chk = cld_item.getElementsByClassName('mui_chk')
									var is_cld_Checked = cld_item_chk[0].checked
									// 判断子集checkbox
									if(is_cld_Checked){
										cld_item.parentNode.removeChild(cld_item)
									}
								})
							}
							
						}
					})
					
				}
			},'div')
		}
		
		// 收藏
		function collectionBtn(){
			mui.alert('成功加入收藏',' ','确定',function (e) {
			   e.index
			},'div')
		}
	</script>
