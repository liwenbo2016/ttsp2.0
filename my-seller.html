		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-file').each(function () {
				var img = this.querySelector('.img');
				this.querySelector('input[type=file]').onchange = function (e) {
					var obj = e.target.files[0];
					if (!obj){return}
					var fr = new FileReader();
					console.log(obj);
					fr.onload = function () {
						img.src = this.result;
					}
					fr.readAsDataURL(obj);
				}
			});
			document.getElementById('submit').addEventListener('tap', function () {
				var name = getValueById('name');
				var idcard = getValueById('idcard');
				var phone = getValueById('phone');
				var argee = document.getElementById('argee').checked;
				if (!name) {
					mui.toast('请输入姓名');
					return;
				}
				if (!idcard) {
					mui.toast('请输入身份证号码');
					return;
				}
				if (!/^1[3-9][0-9]\d{4,8}$/.test(phone)) {
					mui.toast('请输入正确的手机号');
					return
				}
				if (!argee) {
					mui.toast('请同意协议');
					return;
				}
				window.location.href = 'my-seller-success.html';
			});
			function getValueById(id) {
				return document.getElementById(id).value;
			}
		</script>
