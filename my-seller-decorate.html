<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/commit.css"/>
		<link rel="stylesheet" type="text/css" href="css/setting.css"/>
		<script src="js/pixel.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon-arrowleft mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">店铺装修</h1>
		</header>
		<div class="mui-content mui-decorate">
		    <form class="mui-input-group">
		        <div class="mui-input-row">
		            <label>店铺名称</label>
		            <input type="text" class="mui-input-clear" placeholder="请输入店铺名称">
		        </div>
		        <div class="mui-input-row">
		            <label>店铺分类</label>
		            <div class="mui-select" id="classify">
		            	<span class="mui-noselect">请选择</span>
		            	<span id="themeVal" class="mui-select-value"></span>
		            </div>
		        </div>
		        <div class="mui-input-row">
		            <label>店铺介绍</label>
		            <input type="text" placeholder="请输入店铺介绍">
		        </div>
		        <div class="mui-input-row mui-height-auto">
			        <label>店铺logo：</label>
			        <label class="mui-file">
			        	<input type="file" placeholder="普通输入框">
			        	<div class="mui-upload">
			        		<span class="mui-icon mui-icon-plusempty"></span>
			        		<div class="">点击上传</div>
			        	</div>
			        	<img class="img" src=""/>
			        </label>
			    </div>
			    <div class="mui-input-row mui-height-auto">
			        <label>店铺背景：</label>
			        <label class="mui-file">
			        	<input type="file" placeholder="普通输入框">
			        	<div class="mui-upload">
			        		<span class="mui-icon mui-icon-plusempty"></span>
			        		<div class="">点击上传</div>
			        	</div>
			        	<img class="img" src=""/>
			        </label>
			    </div>
			    <div class="mui-input-row mui-height-auto">
			        <label>店铺logo：</label>
			        <label class="mui-file">
			        	<input type="file" placeholder="普通输入框">
			        	<div class="mui-upload">
			        		<span class="mui-icon mui-icon-plusempty"></span>
			        		<div class="">点击上传</div>
			        	</div>
			        	<img class="img" src=""/>
			        </label>
			    </div>
			    <div class="mui-input-row mui-height-auto">
			        <label>店铺广告：</label>
			        <label class="mui-file">
			        	<input type="file" placeholder="普通输入框">
			        	<div class="mui-upload">
			        		<span class="mui-icon mui-icon-plusempty"></span>
			        		<div class="">点击上传</div>
			        	</div>
			        	<img class="img" src=""/>
			        </label>
			    </div>
		    </form>
		    <div class="" style="padding: 30px 15px;">
		    	<button type="button" id="submit" class="mui-btn mui-btn-primary mui-btn-submit">保存</button>
		    </div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-file').each(function () {
				var img = this.querySelector('.img');
				var upload = this.querySelector('.mui-upload');
				this.querySelector('input[type=file]').onchange = function (e) {
					var obj = e.target.files[0];
					var fr = new FileReader();
					console.log(obj);
					fr.onload = function () {
						img.src = this.result;
						img.style.cssText = 'display: inline-block;';
						upload.style.cssText = 'display: none;';
					}
					fr.readAsDataURL(obj);
				}
			});
			var picker = new mui.PopPicker();
			picker.setData([{value:'zz',text:'智子'}]);
			document.getElementById('classify').addEventListener('tap', function (e) {
				picker.show(function (selectItems) {
					e.target.querySelector('.mui-noselect').style.cssText = 'display: none;';
					e.target.querySelector('.mui-select-value').innerText = selectItems[0].text;
				    console.log(selectItems[0].text);//智子
				    console.log(selectItems[0].value);//zz
				});
			});
		</script>
	</body>

</html>
