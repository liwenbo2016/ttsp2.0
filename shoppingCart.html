	<script type="text/javascript" charset="utf-8">
      	mui.init();
		mui.ready(function () {
			mui('body').on('tap', '.mui-link', function () {  // 解决a标签点击无效
				if (this.href) {
					window.location.href = this.href;
				}
			});
			mui('.shopping_BtnBar').on('click','.mui_shoppingBuybtn',function(){
				mui.openWindow({url:'shoppingCart-edit-order.html'})
