		<ul class="mui-table-view mui_goodsManage_wrap">
			<li class="mui-table-view-cell mui-media mui_goodsManage_item">
				<a class="mui_goodsManage_itemContent" href="javascript:;">

	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		
		function areadyPutaway(){
			mui.alert('该商品已上架',' ','确定',function(){
			},'div')
		}
		
		function areadyPutDown(){
			mui.alert('该商品已下架',' ','确定',function(){
			},'div')
		}
		
		function goodsEdit(){
			mui.openWindow({url:'my-seller-add.html' , id:"seller-add"})
		}
		
		function goodsDelete(){
			mui.confirm('确定删除该商品？', ' ',['取消','确认'],function (e) {
				e.index
			},'div')
		}


	</script>
